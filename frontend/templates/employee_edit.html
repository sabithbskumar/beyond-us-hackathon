{% extends 'base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit Employee{% else %}Add Employee{% endif %}</h2>
  <form class='w3-container w3-card-4 w3-padding' method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w3-button w3-black">Save</button>
  </form>
{% endblock %}
